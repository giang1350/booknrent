<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BooknRent - Chỉnh sửa thông tin cá nhân</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="profile.css">
  <script src="https://kit.fontawesome.com/ee7308e344.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav id="navBar" class="navbar-white">
		<a href="index-user.html">
			<img src="images/logo-3.png" class="logo">
		</a>
		<ul class="nav-links">
			<li><a href="index-user.html">Trang chủ</a></li>
			<li><a href="listing-user.html">Đặt phòng</a></li>
			<li><a href="user-report.html">Hỗ trợ</a></li>
		</ul>
		<div class="user-acc">
            <button class="click"><img src="images/user-acc.png" class="user-img"></button>
            <div class="list">
                <a href="profile.html" class="links">Tài khoản</a> <br>
                <a href="" class="links">Tin nhắn</a> <br>
                <a href="" class="links">Chuyến đi</a> <br>
                <a href="index.html" class="links">Đăng xuất</a>
            </div>
            <i class="fas fa-bars" onclick="togglebtn()"></i>
        </div>
	</nav>

    <div class="container">
        <div class="profile">
            <h1>THÔNG TIN CÁ NHÂN</h1>
            <div class="prf-img">
                <a href="#"><img src="images/user-acc.png"></a>
            </div>
            <div class="prf-form">
                <table class="prf-table">
                    <tr>
                      <td>Họ tên</td>
                      <td><input type="text" name="fullname"></td>
                    </tr>
    
                    <tr>
                      <td>Tên đăng nhập</td>
                      <td><input type="text" name="username"></td>
                    </tr>
    
                    <tr>
                      <td>Ngày sinh</td>
                      <td><input type="datetime" name="birthdate"></td>
                    </tr>
    
                    <tr>
                      <td>Giới tính</td>
                      <td>
                        <label for=""> Nam </label> 
                        <input type="radio" name="male">
                        <label for=""> Nữ </label>
                        <input type="radio" name="female">
                      </td>
                    </tr>
    
                    <tr>
                      <td>Số điện thoại</td>
                      <td><input type="text" name="phonenumber"></td>
                    </tr>

                    <tr>
                      <td>Email</td>
                      <td><input type="text" name="email"></td>
                    </tr>

                    <tr>
                      <td>CMND</td>
                      <td><input type="text" name="id"></td>
                    </tr>
    
                    <tr>
                      <td>Quê quán</td>
                      <td><input type="text" name="country"></td>
                    </tr>
    
                    <tr>
                      <td>Địa chỉ</td>
                      <td><input type="text" name="address"></td>
                    </tr>
    
                    <tr>
                      <td><a href="profile.html" class="btn1">Lưu</a></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="footer">
			<a href="https://facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
			<a href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a>
			<a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
			<a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
			<hr>
			<p>Copyright © 2022</p>
		</div>
    </div>

  <script>
    var navBar = document.getElementById("navBar");

    function togglebtn() {
        navBar.classList.toggle("hidemenu");
    }

    let click = document.querySelector('.click');
    let list = document.querySelector('.list');
    click.addEventListener("click",()=>{
        list.classList.toggle('newlist');
    });
  </script>

</body>
</html>
