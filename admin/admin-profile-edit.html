<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BooknRent Admin - Chỉnh sửa thông tin cá nhân</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="profile-admin.css">
  <script src="https://kit.fontawesome.com/ee7308e344.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <ul>
          <li>
            <a href="admin-index.html">
              <i class="fas fa-clinic-medical"></i>
              <div class="title">BooknRent</div>
            </a>
          </li>
          <li>
            <a href="admin-index.html">
              <i class="fas fa-th-large"></i>
              <div class="title">Trang chủ</div>
            </a>
          </li>
          <li>
            <a href="admin-customer.html">
              <i class="fa-solid fa-user"></i>
              <div class="title">Tài khoản</div>
            </a>
          </li>
          <li>
            <a href="admin-owner.html">
              <i class="fa-solid fa-house-user"></i>
              <div class="title">Chủ thuê</div>
            </a>
          </li>
          <li>
            <a href="admin-room.html">
              <i class="fa-solid fa-house"></i>
              <div class="title">Phòng</div>
            </a>
          </li>
          <li>
            <a href="admin-post.html">
              <i class="fa-solid fa-newspaper"></i>
              <div class="title">Bài viết</div>
            </a>
          </li>
          <li>
            <a href="admin-question.html">
              <i class="fas fa-question"></i>
              <div class="title">Hỗ trợ</div>
            </a>
          </li>
          <li style="background-color: #fff;">
            <a href="admin-profile.html">
              <i class="fa-solid fa-pen-to-square" style="color: black"></i>
              <div class="title" style="color: black">Thông tin</div>
            </a>
          </li>
          <li>
            <a href="admin-login.html">
              <i class="fa-solid fa-door-open"></i>
              <div class="title">Đăng xuất</div>
            </a>
          </li>
        </ul>
    </div>

    <div class="main">
      <div class="top-bar">
        <div class="search">
          <input type="text" name="search" placeholder="Tìm kiếm">
          <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <img src="images/user-acc.png">
        </div>
      </div>

      <div class="profile">
        <h1>THÔNG TIN CÁ NHÂN</h1>
            <div class="prf-img">
              <a href="#"><img src="images/user-acc.png"></a>
            </div>
            <div class="prf-form">
              <table class="prf-table">
                <tr>
                  <td>Họ tên</td>
                  <td><input type="text" name="fullname"></td>
                </tr>

                <tr>
                  <td>Tên đăng nhập</td>
                  <td><input type="text" name="username"></td>
                </tr>

                <tr>
                  <td>Ngày sinh</td>
                  <td><input type="datetime" name="birthdate"></td>
                </tr>

                <tr>
                  <td>Giới tính</td>
                  <td>
                    <label for=""> Nam </label> 
                    <input type="radio" name="male">
                    <label for=""> Nữ </label>
                    <input type="radio" name="female">
                  </td>
                </tr>

                <tr>
                  <td>Số điện thoại</td>
                  <td><input type="text" name="phonenumber"></td>
                </tr>

                <tr>
                  <td>Quê quán</td>
                  <td><input type="text" name="country"></td>
                </tr>

                <tr>
                  <td>Địa chỉ</td>
                  <td><input type="text" name="address"></td>
                </tr>

                <tr>
                  <td><a href="admin-profile.html" class="btn1">Lưu</a></td>
                </tr>
              </table>
        </div>
      </div>
    </div>

  <script>

  </script>

</body>
</html>
